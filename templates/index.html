<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
    <style>
        body {
            background-color: #55a1ec;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border: 3px solid #c9d4df;
            border-radius: 5px;
            text-align: left;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        .form-row {
            margin-bottom: 10px;
        }
        select, input[type="date"] {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
            cursor: pointer;
        }
        .chart-container {
            margin-top: 30px;
            text-align: center;
        }
        img {
            width: 90%;
            border: 1px solid #999;
            padding: 10px;
            background: white;
        }

        .error {
            background-color: #ffdddd;
            color: #a30000;
            border-left: 5px solid #a30000;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-weight: 600;
            border-radius: 4px;
            }
    </style>
</head>
<body>
<div class="container">
    <h1>Stock Data Visualizer</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
    <form method="POST">
        <div class="form-row">
            <label for="symbol">Choose Symbol:</label>
            <select name="symbol" id="symbol">
                <option value="">Select a Symbol</option>
                {% for s in symbols %}
                    <option value="{{ s.symbol }}" {% if selected_symbol == s.symbol %}selected{% endif %}>
                        {{ s.symbol }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-row">
            <label for="chart_type">Choose Chart Type:</label>
            <select name="chart_type" id="chart_type">
                <option value="">Select a Symbol</option>
                <option value="bar" {% if chart_type == "bar" %}selected{% endif %}>1. Bar</option>
                <option value="line" {% if chart_type == "line" %}selected{% endif %}>2. Line</option>
            </select>
        </div>
        <div class="form-row">
            <label for="function_choice">Choose Time Series:</label>
            <select name="function_choice" id="function_choice">
                <option value="">Select a Time Series</option>
                <option value="intraday">1. Intraday</option>
                <option value="daily">2. Daily</option>
                <option value="weekly">3. Weekly</option>
                <option value="monthly">4. Monthly</option>
            </select>
        </div>
        <div class="form-row">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" value="{{ start_date }}">
        </div>
        <div class="form-row">
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" value="{{ end_date }}">
        </div>
        <button type="submit">Submit</button>
    </form>

{% if chart_image %}
  <hr>
  <h2>Chart</h2>
  <img src="data:image/png;base64,{{ chart_image }}"
       alt="Stock chart"
       style="max-width: 100%; height: auto; border: 1px solid #ccc; padding: 10px;">
{% endif %}

</div>
</body>
</html>
